<form id="id-input-container">
    <input 
        name="id-input"
        type="text"
        [placeholder]="isHeb? 'הקלד/י מספר' : 'Type digits'" 
        [(ngModel)]="newInput"
        maxlength="9"
        (click)="clearValidator()"
        (keypress)="clickOnEnter($event)"
    >
    <button
        type="button"
        (click)="$event.preventDefault(); updateNewInput()"
        [disabled]="buttonDisabled"
    >{{buttonText}}</button>
</form>
